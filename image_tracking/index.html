<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <!-- <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div> -->

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <a-light type="ambient" intensity="1" color="#fff"></a-light>
    <a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.5;
                   shadowCameraVisible: true;" position="-5 3 1.5"></a-entity>
    <a-assets>
      <a-asset-item id="chair-gltf" src="assets/chair.gltf"></a-asset-item>
      <a-asset-item id="usagohan-gltf" src="assets/usagohan_animetion.gltf"></a-asset-item>
    </a-assets>
    <a-nft type="nft" url="assets/mariruri" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity position="0 0 0" scale="0.1.5 0.1.5 0.1.5" rotation="0 -90 90" animation-mixer="loop: repeat"
        gltf-model="#chair-gltf" class="clickable" gesture-handler></a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
