<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

</head>

<body style="margin: 0; overflow: hidden">
  <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;"
    renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
    <a-light type="ambient" intensity="1" color="#fff"></a-light>
    <a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.5;
                   shadowCameraVisible: true;" position="-5 3 1.5"></a-entity>
    <a-assets>
      <a-asset-item id="animated-asset"
        src="https://cdn.glitch.global/e11b3257-2106-4c15-bcda-1d3ba7d705d6/chair.gltf?v=1695375303645"></a-asset-item>
      <video id="penguin-sledding" autoplay loop="true" src="assets//usagohan.mp4"></video>
    </a-assets>

    <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/pattern-chair.patt"
      raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
      <a-entity position="0 0 0" scale="0.1.5 0.1.5 0.1.5" rotation="0 -90 0" animation-mixer="loop: repeat"
        gltf-model="#animated-asset" class="clickable" gesture-handler></a-entity>
      <!-- Dim ambient lighting. -->
    </a-marker>

    <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/pattern-usagohan.patt"
      raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
      <a-video src="#penguin-sledding" width="16" height="9" position="0 0 -20"></a-video>
      <!-- Dim ambient lighting. -->
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
