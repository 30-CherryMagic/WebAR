<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
    AFRAME.registerComponent('videohandler', {
      init: function () {
        var marker = this.el;
        this.vid = document.querySelector("#vid");

        marker.addEventListener('markerFound', function () {
          this.toggle = true;
          this.vid.play();
        }.bind(this));

        marker.addEventListener('markerLost', function () {
          this.toggle = false;
          this.vid.pause();
        }.bind(this));
      },
    });
  </script>

</head>

<body style="margin: 0; overflow: hidden">
  <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;"
    renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
    <a-light type="ambient" intensity="1" color="#fff"></a-light>
    <a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.5;
                   shadowCameraVisible: true;" position="-5 3 1.5"></a-entity>
    <a-assets>
      <a-asset-item id="chair-gltf" src="assets/chair.gltf"></a-asset-item>
      <a-asset-item id="usagohan-gltf" src="assets/usagohan_animetion.gltf"></a-asset-item>
    </a-assets>

    <a-marker id="usagohan-marker" type="pattern" preset="custom" url="assets/pattern-marker.patt"
      raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
      <a-entity position="0 0 0" scale="0.1.5 0.1.5 0.1.5" rotation="90 -90 90" animation-mixer="loop: repeat"
        gltf-model="#usagohan-gltf" class="clickable" gesture-handler></a-entity>
    </a-marker>

    <a-marker id="chair-marker" type="pattern" preset="custom" url="assets/pattern-chair.patt"
      raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
      <a-entity position="0 0 0" scale="0.1.5 0.1.5 0.1.5" rotation="0 -90 90" animation-mixer="loop: repeat"
        gltf-model="#chair-gltf" class="clickable" gesture-handler></a-entity>
    </a-marker>



    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
